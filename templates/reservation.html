  <style>
    .my-footer {
      height: 5em;
      background-color: #163b65;
      margin-top: 1.5em;
      padding: 1em;
      color: #fff;
      font-size: 80%;
    }
    .room-image {
      max-width: 50%;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Rooms

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reservation.html" tabindex="-1">Book Now</a>

          <li class="nav-item">

          </li>
        </ul>

    </div>
  </nav>


  <div class="container">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="mt-5">Search for Availability</h1>

        <form action="reservation.html" method="POST">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="start_date" class="form-label">Starting Date</label>
                <input required type="date" name="start_date" class="form-control" id="start_date" aria-describedby="startDateHelp">
                <div id="emailHelp" class="form-text">Enter your starting date in the form of YYYY-MM-DD.</div>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="end_date" class="form-label">Ending Date</label>
                <input required type="date" name="end_date" class="form-control" id="end_date" aria-describedby="endDateHelp">
                <div id="emailHelp" class="form-text">Enter your ending date in the form of YYYY-MM-DD.</div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Search Availability</button>
        </form>
      </div>
    </div>

  </div>

  <footer>
    <div class="row my-footer">
      <div class="col">left</div>
      <div class="col">middle</div>
      <div class="col">right</div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
